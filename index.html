<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phi - Your Stellar Scholarship Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
            colors: {
              'night-start': '#110E24', // Deep space blue/purple
              'night-end': '#4D368A',   // Rich violet
              'accent-start': '#FF8C00', // Dark Orange
              'accent-end': '#FFC700',   // Bright Yellow/Gold
              'glass-border': 'rgba(255, 255, 255, 0.2)',
              'text-light': '#F0E8FF',
              'text-muted': '#B8B0D1',
            },
            keyframes: {
              'spin-slow': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'pulse-subtle': {
                '0%, 100%': { opacity: 0.8, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.05)' },
              },
            },
            animation: {
              'spin-slow': 'spin-slow 80s linear infinite',
              'pulse-subtle': 'pulse-subtle 6s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  <script>
    // This script defines the necessary environment variables for the application to run on static hosting.
    // IMPORTANT: You MUST replace "YOUR_API_KEY_HERE" with your actual Google AI API key before deployment.
    // The application will not work without it.
    window.process = {
      env: {
        API_KEY: "YOUR_API_KEY_HERE"
      }
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="dark-theme">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
